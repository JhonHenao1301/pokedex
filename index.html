<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokédex</title>
</head>
<body>
  <main class="pokedex" id="pokedex" tabindex="0">
    <section class="pokedex-main" aria-label="Información general del pokémon">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky" id="light"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea" id="screen">
            <img src="" alt="" id="image">
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="variants">
          <button class="variant is-big" id="random-button"></button>
          <button class="variant"></button>
          <button class="variant is-blue"></button>
        </div>
        <form role="search" id="form" class="search">
          <input type="text" id="input-id" name="id" placeholder="Quién es ese pokemon?" autocomplete="off">
        </form>
        <div class="description">
          <p id="description">Busca un pokémon para obtener todas sus características</p>
        </div>
        <div class="navigation">
          <button id="next-pokemon" class="navigation-right" aria-label="Next pokemon">
          </button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Previous pokemon">
          </button>
          <button id="next-image" class="navigation-up" aria-label="Next pokemon image">
          </button>
          <button id="prev-image" class="navigation-down" aria-label="Previous pokemon image">
          </button>
        </div>
      </div>
    </section>
    <div class="cover-front">
    </div>
    <section class="cover-back" aria-label="Estadisticas del pokemon">
       <div class="stats">
        <canvas id="stats" width="200" height="300"></canvas>
       </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
